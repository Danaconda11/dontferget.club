<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <title>Login | Don't ferget!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Don't ferget!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <form action="/login" method="POST" class="card">
            <div class="card-body">
              <h2>Log in</h2>
              <input class="form-control" name="username" placeholder="Username"
                autofocus="autofocus">
              <input class="form-control mb-2" name="password" type="password"
                placeholder="password" autofocus="autofocus">
              <button class="btn btn-block btn-primary">Log in</button>
            </div>
          </form>
        </div>
        <div class="col-sm-4">
          <form action="/signup" method="POST" class="card">
            <div class="card-body">
              <h2>Sign up</h2>
              <input type="email" class="form-control" name="username"
                placeholder="Username" autofocus="" required>
              <input type="password" class="form-control mb-2" name="password"
                placeholder="password" autofocus="" required>
              <button class="btn btn-block btn-primary">Sign up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
